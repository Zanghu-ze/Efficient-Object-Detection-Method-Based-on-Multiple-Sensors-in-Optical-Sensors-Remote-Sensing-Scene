

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../autodl-tmp/dataset   # dataset root dir
train: train_split/images    # train images (relative to 'path') 
val: val_split/images   # val images (relative to 'path') 
test: test/images  # test images (optional)

# Classes
nc: 4  # number of classes
names: ['plane', 'small-vehicle', 'large-vehicle', 'ship']  # class names



